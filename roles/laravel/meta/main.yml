dependencies:
  - { role: nginx,      tags: before_laravel}
  - { role: php-fpm,    tags: before_laravel}
  - { role: composer,   tags: before_laravel}
  - { role: postgresql, tags: before_laravel, 
                        when: LARAVEL_DB_CONNECTION == "pgsql" }
  - { role: mariadb,    tags: before_laravel, 
                        when: LARAVEL_DB_CONNECTION == "mysql" }
